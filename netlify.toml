[build]
  # Build command - remove lock, clean install, and build
  command = "rm -f package-lock.json && npm install && npm run build"
  # Directory that will be deployed to Netlify
  publish = "dist"

[[redirects]]
  # Redirect all routes to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Skip optional dependency warnings
  NPM_FLAGS = "--legacy-peer-deps"
