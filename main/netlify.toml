[build]
  # Build command - using pnpm
  command = "pnpm install && pnpm run build"
  # IMPORTANT: Do NOT set a publish directory here
  # The @netlify/plugin-nextjs plugin handles the output directory automatically
  # If you have a publish directory set in Netlify UI, remove it or set it to empty

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Enable pnpm
  PNPM_VERSION = "9"

# Configure the Netlify Next.js plugin
# This plugin is required for Next.js to work properly on Netlify
# It handles routing, server-side rendering, and static generation
[[plugins]]
  package = "@netlify/plugin-nextjs"

