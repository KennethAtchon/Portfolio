[build]
  # Build command
  command = "npm ci && npm run build"
  # Directory that will be deployed to Netlify
  publish = "dist"

[[redirects]]
  # Redirect all routes to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Node version
  NODE_VERSION = "20"
